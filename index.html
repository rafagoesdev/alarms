<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&family=Poppins:ital,wght@0,400;0,600;1,600&display=swap" rel="stylesheet">         <title>Alarms R</title>
    </head>
    <body>
        <div class="container">
            <div class="side-bar">

                <div class="form">
                    <input type="time" name="" id="tAlarm">
                    <input type="text" name="" id="dAlarm">
                    <button onclick="setAlarm()">Adicionar</button>
                </div>
                <div id="alarms"></div>
            </div>
            <div class="timeNow">
                <p id="time-display"></p>
            </div>
        </div>
        <!-- Modal -->
        <div id="dv-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 id="modal-title"></h1>
                </div>
    
                <div class="modal-body">
                    <p id="modal-text"></p>
    
                </div>
    
                <div class="modal-footer">
                    <button class="btn" onclick="closeModal('dv-modal')">Fechar</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
